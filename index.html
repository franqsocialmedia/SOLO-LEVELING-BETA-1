<html lang="en">
    <head>
        <title>LIFE LEVELING SYSTEM BETA 1.0</title>

        <link rel="shortcut icon" type="image/x-icon" href="assets/Flecha.png">

        <meta name="description" content="This Beta is to try to do the APP in a light version using Javascript, HTML and CSS only">
        <meta name="keywords" content="HTML5, CSS3, Javascript, APP, Solo Leveling">
        <meta name="author" content="Yan-Yan">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <meta charset="utf-8">
        <!meta http-equiv="refresh" content="4">

        <link href="style.css" rel="stylesheet">
        <script src="scripts/script.js" defer type="module"></script>
    </head>

    <body>
        <div class="app">
            <header class="advice_mode-content">
                <section id="mode-content" class="mode-content">
                    <button class="system-btn" id="mode-btn" data-panel="mode">
                        <b>MODE:</b>
                        <img src="assets/Flecha.png" class="img-system">
                    </button>
                </section>
                
                <section class="advice-content" id="advice-icons" data-panel="advice">
                    <img src="assets/Flecha.png" class="advice-icon">
                    <img src="assets/Flecha.png" class="advice-icon">
                    <img src="assets/Flecha.png" class="advice-icon">
                    <img src="assets/Flecha.png" class="advice-icon">
                    <img src="assets/Flecha.png" class="advice-icon">
                    <img src="assets/Flecha.png" class="advice-icon">
                    <img src="assets/Flecha.png" class="advice-icon">
                </section>

                <section id="status-content" class="status-content">
                    <section id="bars-content" class="bars-content">
                        <span class="bar-text">HP:</span>
                            <progress max="2000" value="1000" id="hpBar"></progress>
                            <span class="bar-text" id="hp-info">1100 / 1700</span>

                        <span class="bar-text">MP:</span>
                            <progress max="1600" value="800" id="mpBar"></progress>
                            <span class="bar-text" id="mp-info">1100 / 1700</span>
                        
                    </section>
                    
                    <section class="fatigue-content " id="fatigue-btn" data-panel="fatigue">
                    <!img src="assets/Flecha.png" class="fatigue-icon">
                    <div class="fatigue-icon"></div>
                    <b>
                        <span id="fatigue-porcent" class="fatigue-porcent">76</span>%
                    </b>
                    </section>
                </section>
            </header>
    <hr>
            <aside id="panel-content" class="panel-content hide">
                <! comes by a component code>   
                
                
            </aside>

            <div id="bkg" class="hide"></div>

           <div class="main-panel">
            <main class="main-content">
                <div id="main-screen" class="main-screen">
                    <img src="assets/Flecha.png" class="img-title">
                    <section id="title" class="title-content">
                        
                        <section id="title" class="title">
                            Main Screen
                        </section>  
                    </section>  

                    <section id="status">
                        <!by component>
                    </section>   
                </main>
                    <section id="options" class="options">


                        <span class="details" id="details">Select the next step do you want.</span>


                        <div class="main-options">
                            <button class="square-btn" id="daily-btn" data-panel="daily">
                                <img src="assets/Flecha.png" class="img-btn">
                                <b>Daily Task</b>
                            </button>

                            <button class="square-btn" id="quest-btn" data-panel="quest">
                                <img src="assets/Flecha.png" class="img-btn">
                                <b>Quest</b>
                            </button>

                            <button class="square-btn" id="inventory-btn" data-panel="inventory">
                                <img src="assets/Flecha.png" class="img-btn">
                                <b>Inventory</b>
                            </button>

                            <button class="square-btn" id="status-btn" data-panel="status">
                                <img src="assets/Flecha.png" class="img-btn">
                                <b>Status</b>
                            </button>
                        </div>
                    </section>
                </div>
            
    <hr>
            <footer class="footer-content">
                <section class="system-content"> 
                    <button id="system-btn" class="option-system-btn" data-panel="system">
                        <img src="assets/Flecha.png" class="img-system">
                        System
                    </button> 
                    <button id="system-btn" class="option-btn" data-panel="ok">
                        <img src="assets/Flecha.png" class="img-system">
                        Ok
                    </button> 
                </section>    
            
                <section id="help-content" class="help-content" data-panel="help">
                    <img src="assets/Flecha.png" class="help-icon">
                </section>    

                <section id="decision-content"> <!by a component decision> </section>    
            </footer>
            </div>
        </div>
    </body>
</html>
